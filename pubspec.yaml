name: the_initials
description: "It's time to play Initials, not on the Power Trip."

publish_to: 'none' # Remove this line if you wish to publish to pub.dev


version: 1.0.0+1

environment:
  sdk: '>=3.2.5 <4.0.0'


dependencies:
  flutter:
    sdk: flutter


  cupertino_icons: ^1.0.2
  get: ^4.6.6
  flutter_screenutil: ^5.9.0
  flutter_svg: ^2.0.10+1
  intl: ^0.19.0
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  supabase_flutter: ^2.5.2
  audioplayers: ^6.0.0
  google_fonts: ^6.2.1
  expansion_widget: ^0.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0
  hive_generator: ^2.0.1
  build_runner: ^2.4.8


flutter:


  uses-material-design: true

  assets:
    - assets/
    - assets/icons/
    - assets/images/
    - assets/fonts/
    - assets/audio/

  fonts:
    - family: Scoreboard
      fonts:
        - asset: assets/fonts/scoreboard.woff

    - family: Norwester
      fonts:
        - asset: assets/fonts/norwester.woff

